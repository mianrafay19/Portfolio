<div class="toolbar">
  <button mat-icon-button (click)="zoomOut()" aria-label="Zoom out">
    <mat-icon>zoom_out</mat-icon>
  </button>
  <span class="zoom-display">{{ zoom * 100 | number:'1.0-0' }}%</span>
  <button mat-icon-button (click)="zoomIn()" aria-label="Zoom in">
    <mat-icon>zoom_in</mat-icon>
  </button>
  <span class="spacer"></span>
  
  <button mat-icon-button (click)="onClose()" aria-label="Close">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="doc-container">
  <pdf-viewer
    [src]="data.url"
    [render-text]="true"
    [original-size]="false"
    [zoom]="zoom"
    style="width: 100%; height: 100%; display: block;"
  ></pdf-viewer>
</div>
